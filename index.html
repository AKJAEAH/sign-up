<html lang="en">
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <header>
            <h2 class="logo">Wikipedia</h2>
            <nav class="navigation">
            <a href="https://akjaeah.github.io/Home/">
                <button class="btn">Home</button>
            </a>
            <a href="https://akjaeah.github.io/log-in/">
                <button class="btn">Login</button>
            </a>
            </nav>
        </header>
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="from-box-register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="email" class="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" class="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="Checkbox">Remember me</label>
                        <a href="https://akjaeah.github.io/log-in/" class="already">Already have your account?</a>
                    </div>
                        <button type="submit" class="register-link">Register</button>
                </form>
            </div>
        </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
